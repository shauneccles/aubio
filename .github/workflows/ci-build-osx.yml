name: Build aubio wheels for OS X (Intel)

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11.x"

    - name: Install dependencies
      run: |
        brew install pkg-config gnupg
        brew install sox ffmpeg libsndfile libvorbis flac lcov 
        pip install cibuildwheel
    - name: Make aubio
      run: |
       make
       make install
    - name: Create REPAIR_LIBRARY_PATH for delocate
      run: |
       export REPAIR_LIBRARY_PATH="~/work/aubio/aubio/build/dist/usr/local/lib/"
       export REPAIR_LIBRARY_PATH="$REPAIR_LIBRARY_PATH:$DYLD_LIBRARY_PATH"
    - name: Build wheels
      run: |
       cibuildwheel --output-dir wheelhouse
      env:
       CIBW_BEFORE_BUILD: pip install numpy pytest
       CIBW_TEST_COMMAND: make create_test_sounds && pytest {package}/tests
       CIBW_BUILD: cp39-*       
       CIBW_REPAIR_WHEEL_COMMAND_MACOS: >
        DYLD_LIBRARY_PATH=$REPAIR_LIBRARY_PATH delocate-listdeps {wheel} &&
        DYLD_LIBRARY_PATH=$REPAIR_LIBRARY_PATH delocate-wheel --require-archs {delocate_archs} -w {dest_dir} {wheel}
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: ./wheelhouse/*.whl
